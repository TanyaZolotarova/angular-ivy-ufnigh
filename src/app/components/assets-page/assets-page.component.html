<div class="container">
<div class="title">
  <h2>Assign Assets to File</h2>
  <div class="example-button-row">
    <button mat-raised-button>+Add</button>
    <button mat-raised-button class="color_btn">Done</button>
  </div>
</div>


  <mat-form-field appearance="outline">
    <input matInput (keyup)="applyFilter($event)" placeholder="Search Assets" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>


    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      <!--      <td mat-cell *matCellDef="let row"> <img src="https://picsum.photos/50/50" /> </td>-->
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="pic">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Pic </th>
<!--      <td mat-cell *matCellDef="let row"> {{row.pic}}</td>-->
     <td mat-cell *matCellDef="let row"> <img src="https://picsum.photos/40/40" /> </td>
    </ng-container>



    <!-- Name Column -->
    <ng-container matColumnDef="assets">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Assets </th>
      <td mat-cell *matCellDef="let row"> {{row.assets}} </td>
    </ng-container>

    <!-- Color Column -->
<!--    <ng-container matColumnDef="color">-->
<!--      <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>-->
<!--      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>-->
<!--    </ng-container>-->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
<!--  <mat-icon>settings</mat-icon>-->
  <mat-paginator [pageSizeOptions]="[10]"></mat-paginator>
</div>
</div>
